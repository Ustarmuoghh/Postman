<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Create your account</title>
</head>

<body>
    <meta>
    <div class="rootContainer">


        <div class="container">

            <!-- Google icon will be here -->
            <img class="googleIcon" src="Google/images/googleIcon.jpg" alt="Google" />
            <h1>Create your Google Account</h1>

            <div class="formContainer">
                <!-- Form -->
                <div class="form">
                    <div class="bioData">
                        <div>
                            <input placeholder="First name" name="firstName" />
                        </div>
                        <div>
                            <input placeholder="Last name" name="lastName" />

                        </div>
                    </div>
                    <div class="userNameContainer">
                        <input placeholder="User name" name="userName" />
                        <label>@gmail.com</label>
                    </div>
                    <label class="subText">You can use letters, numbers & periods</label>

                    <p class="useCurrent">Use my current email address instead</p>

                    <div class="passwords">
                        <div>
                            <input placeholder="Password" name="password" />

                        </div>
                        <div>
                            <input placeholder="Confirm" name="confirmPassword" />

                        </div>
                    </div>
                    <label class="subText">Use 8 or more characters with a mix of letters, numbers & symbols</label>

                    <div class="showPassword">
                        <div>
                            <input type="checkbox" class="passwordCheck" name="show" />
                        </div>
                        <div>
                            <label>Show password</label>
                        </div>
                    </div>


                    <div class="bottomActions">
                        <div>
                            <label>Sign in instead</label>
                        </div>
                        <div>
                            <button type="submit" class="submit" name="next">Next</button>
                        </div>
                    </div>

                </div>
                <!-- Right image -->
                <div class="rightImage">
                    <img alt="google-image" src="assets/svg/accountIcon.svg" />

                    <p>One account. All of Google <br /> working for you.</p>
                </div>
            </div>
        </div>

    </div>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<br>
        <footer>
            <div class="language">
            <select name="lang" id=lang>
            <option value="lang">English (United State)</option>
            <option value="lang">English (British)</option>
            <option value="lang">French</option>
            <option value="lang">Igbo</option>
            <option value="lang">Yoruba</option>
            </select>
            
            <a href="#" class="terms">Terms</a>
            <a href="#" class="privacy">Privacy</a>
            <a href="#" class="help">Help</a>
            </div>
        </footer>
        <br>
        <br>
</body>
<br>
</html>
